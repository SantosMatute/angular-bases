<h3>DBZ Personajes </h3>
<hr>

<div class="row">
   <div class="col">

    <dbz-list [characterList]="dbzService.character"

    <dbz-add-character (onNewCharacter)="dbzService.onNewCharacter($event)"></dbz-add-character>
  </div>
</div>
